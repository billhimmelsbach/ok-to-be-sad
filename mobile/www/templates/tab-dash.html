<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-repeat="uplift in uplifts">
      <div class="item item-divider"><img src="{{uplift.title}}"></div>
      <div class="item item-body">
        <div>
          {{uplift}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
